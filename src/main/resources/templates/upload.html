<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav th:replace="~{home :: nav}"></nav>

<!-- Main Content -->
<div class="py-10">
    <header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Upload a New File
            </h1>
        </div>
    </header>
    <main>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="mt-8">
                <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-md">
                    <form method="post" enctype="multipart/form-data" th:action="@{/files/upload}" class="space-y-4">
                        <div>
                            <label for="file" class="block text-sm font-medium text-gray-700">Select file</label>
                            <input type="file" name="file" id="file" class="mt-1 block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:bg-indigo-50 file:text-indigo-700
                                hover:file:bg-indigo-100"/>
                        </div>
                        <div>
                            <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Upload
                            </button>
                        </div>
                    </form>
                    <div th:if="${message}" class="p-4 mt-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
