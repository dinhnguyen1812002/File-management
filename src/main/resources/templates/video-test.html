<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Custom Video Player Test</h1>
        
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div x-data="videoPlayer()" class="space-y-4">
                <!-- Video Player Container -->
                <div class="relative bg-black rounded-lg shadow-lg mx-auto max-w-full max-h-[70vh]" 
                     @click="togglePlayPause()"
                     @mousemove="showControls()"
                     @mouseleave="hideControls()">
                    
                    <!-- Video Element -->
                    <video x-ref="videoElement"
                           class="w-full h-full rounded-lg"
                           preload="metadata"
                           @loadedmetadata="onVideoLoaded()"
                           @loadeddata="onVideoReady()"
                           @error="onVideoError($event)"
                           @timeupdate="onTimeUpdate()"
                           @ended="onVideoEnded()"
                           @waiting="onVideoWaiting()"
                           @canplay="onVideoCanPlay()"
                           @progress="onVideoProgress()"
                           playsinline>
                        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <!-- Loading Overlay -->
                    <div x-show="videoLoading" 
                         class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-lg">
                        <div class="text-center text-white">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
                            <p>Loading video...</p>
                        </div>
                    </div>

                    <!-- Error Overlay -->
                    <div x-show="videoError" 
                         class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 rounded-lg">
                        <div class="text-center text-white">
                            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                            <p class="mb-4" x-text="videoErrorMessage">Failed to load video</p>
                            <button @click="retryVideo()" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Retry
                            </button>
                        </div>
                    </div>

                    <!-- Play/Pause Overlay -->
                    <div x-show="showPlayButton" 
                         class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div class="bg-black bg-opacity-50 rounded-full p-4">
                            <i :class="isPlaying ? 'fas fa-pause' : 'fas fa-play'" 
                               class="text-white text-3xl"></i>
                        </div>
                    </div>

                    <!-- Custom Controls -->
                    <div x-show="showVideoControls" 
                         x-transition:enter="transition ease-out duration-200"
                         x-transition:enter-start="opacity-0"
                         x-transition:enter-end="opacity-100"
                         x-transition:leave="transition ease-in duration-200"
                         x-transition:leave-start="opacity-100"
                         x-transition:leave-end="opacity-0"
                         class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4 rounded-b-lg">
                        
                        <!-- Progress Bar -->
                        <div class="mb-3">
                            <div class="relative h-1 bg-gray-600 rounded cursor-pointer" 
                                 @click="seekTo($event)">
                                <!-- Buffered Progress -->
                                <div class="absolute h-full bg-gray-400 rounded" 
                                     :style="{ width: bufferedPercent + '%' }"></div>
                                <!-- Current Progress -->
                                <div class="absolute h-full bg-blue-500 rounded" 
                                     :style="{ width: progressPercent + '%' }"></div>
                                <!-- Seek Handle -->
                                <div class="absolute w-3 h-3 bg-blue-500 rounded-full -mt-1 -ml-1.5" 
                                     :style="{ left: progressPercent + '%' }"></div>
                            </div>
                        </div>

                        <!-- Control Buttons -->
                        <div class="flex items-center justify-between text-white">
                            <div class="flex items-center space-x-3">
                                <!-- Play/Pause Button -->
                                <button @click="togglePlayPause()" 
                                        class="hover:text-blue-400 transition-colors">
                                    <i :class="isPlaying ? 'fas fa-pause' : 'fas fa-play'" 
                                       class="text-lg"></i>
                                </button>

                                <!-- Volume Control -->
                                <div class="flex items-center space-x-2">
                                    <button @click="toggleMute()" 
                                            class="hover:text-blue-400 transition-colors">
                                        <i :class="isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up'" 
                                           class="text-sm"></i>
                                    </button>
                                    <input type="range" 
                                           min="0" max="100" 
                                           :value="volume"
                                           @input="setVolume($event.target.value)"
                                           class="w-16 h-1 bg-gray-600 rounded appearance-none slider">
                                </div>

                                <!-- Time Display -->
                                <span class="text-sm" x-text="formatTime(currentTime) + ' / ' + formatTime(duration)">
                                    0:00 / 0:00
                                </span>
                            </div>

                            <div class="flex items-center space-x-3">
                                <!-- Fullscreen Button -->
                                <button @click="toggleFullscreen()" 
                                        class="hover:text-blue-400 transition-colors">
                                    <i class="fas fa-expand text-sm"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Video Info -->
                <div class="text-center text-sm text-gray-600">
                    <div class="flex justify-center items-center space-x-4">
                        <span x-show="duration > 0">Duration: <span x-text="formatTime(duration)"></span></span>
                        <span x-show="videoSize">Size: <span x-text="videoSize"></span></span>
                        <span class="text-green-600" x-show="isPlaying">Playing</span>
                        <span class="text-yellow-600" x-show="videoLoading">Buffering</span>
                    </div>
                </div>

                <!-- Keyboard Shortcuts Info -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="font-semibold mb-2">Keyboard Shortcuts:</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">
                        <div><kbd class="bg-gray-200 px-2 py-1 rounded">Space</kbd> Play/Pause</div>
                        <div><kbd class="bg-gray-200 px-2 py-1 rounded">←</kbd> Seek -10s</div>
                        <div><kbd class="bg-gray-200 px-2 py-1 rounded">→</kbd> Seek +10s</div>
                        <div><kbd class="bg-gray-200 px-2 py-1 rounded">↑</kbd> Volume +</div>
                        <div><kbd class="bg-gray-200 px-2 py-1 rounded">↓</kbd> Volume -</div>
                        <div><kbd class="bg-gray-200 px-2 py-1 rounded">M</kbd> Mute</div>
                        <div><kbd class="bg-gray-200 px-2 py-1 rounded">F</kbd> Fullscreen</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/video-player.js}"></script>
</body>
</html>
