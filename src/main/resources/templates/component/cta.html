<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="vi"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <link rel="stylesheet" th:href="@{/css/input.css}" />
  </head>
  <body>
    <section class="py-20 gradient-bg" th:fragment="cta">
      <div class="max-w-4xl mx-auto text-center px-4 sm:px-6 lg:px-8">
        <h2 class="text-4xl font-bold text-white mb-6">Sẵn sàng bắt đầu?</h2>
        <p class="text-xl text-purple-200 mb-8">
          Tham gia cùng hàng triệu người dùng đang tin tưởng FileHub
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            class="bg-white text-purple-600 px-8 py-4 rounded-full font-semibold text-lg hover:bg-purple-50 transition-all pulse-glow"
          >
            <i class="fas fa-rocket mr-2"></i>
            Dùng thử miễn phí 30 ngày
          </button>
          <button
            class="border-2 border-white text-white px-8 py-4 rounded-full font-semibold text-lg hover:bg-white hover:text-purple-600 transition-all"
          >
            <i class="fas fa-calendar mr-2"></i>
            Đặt lịch demo
          </button>
        </div>
      </div>
    </section>

    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
